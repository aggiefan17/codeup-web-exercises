<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/positioning.css">
</head>

<body>

<img src="img/codeup-ribbon.png" alt="ribbon" class="ribbon">

<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>

<div class="container">
<div class="box" id="red_box"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">620-750 nm</div>
<div class="box" id="orange_box"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">590-620 nm</div>
<div class="box" id="yellow_box"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">570-590 nm</div>
    <br>
<div class="box" id="green_box"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">495-570 nm</div>
<div class="box" id="blue_box"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">450-495 nm</div>
<div class="box" id="indigo_box"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">380-450 nm</div>
</div>

</body>
</html>
