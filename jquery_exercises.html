<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Exercise</title>
</head>
<body>

<h1 id="codeup">Welcome to My Page!</h1>

<div class="codeup">

    <h3 class="codeup">What I've learned so far</h3>

    <ul class="unordered-list">
        <li id="first-list">HTML</li>
        <li id="second-list">CSS</li>
        <li id="third-list">javaScript</li>
    </ul>

    <p class="main-paragraph">
        We are currently working on jQuery.
    </p>
</div>
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>

<script>

    $(document).ready(function() {
        "use strict";

    $("li").css("font-size", "20px");
    $("h1").css("background-color", "yellow");
    $("p").css("background-color", "red");
    $("li").css("background-color", "lightgray");
    var contents = $("h1").html();
    alert(contents);

    });

</script>
</body>
</html>
